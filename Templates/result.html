{{define "result"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Result</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Geo:ital@0;1&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Turret+Road:wght@200;300;400;500;700;800&display=swap"
      rel="stylesheet">
      <link rel="stylesheet" href="/Style/CSS/result.css">
</head>
<body>
    <div class="container">
        {{if eq .HasWon true}}
        <h1>You Won</h1>
        {{else}}
        <h1>You Lost</h1>
        {{end}}
        <div class="result-info">
           {{.GameOverMessage}}
        </div>
        <div class="result-info">
            Word: {{.WordToGuess}}
        </div>
        <div class="score">
            Score: {{.Score}}
        </div>
        <div class="button-container">
            <a href="/choose" class="button">Play Again</a>
            <a href="/scoreboard" class="button scoreboard">Scoreboard</a>
            <a href="/" class="button home">Home Page</a>
        </div>
    </div>
</body>
</html>
{{end}}
